<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>降雨监测</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="css/default.css?ver=1.1" rel="stylesheet" type="text/css" />
    <link href="../AWStation/js/library/leaflet-1.0.3/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="../AWStation/js/library/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" />
    <link href="../AWStation/js/library/bootstrap-slider-9.1.3/bootstrap-slider.min.css" rel="stylesheet" />
    <link href="../AWStation/js/library/bootstrap-datepicker-1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet" />

    <script src="../AWStation/js/library/jquery-2.2.3.min.js"></script>
    <script src="../AWStation/js/library/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="../AWStation/js/library/bootstrap-datepicker-1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="../AWStation/js/library/bootstrap-slider-9.1.3/bootstrap-slider.min.js"></script>
    <script src="../AWStation/js/library/leaflet-1.0.3/leaflet.js"></script>
    <script src="../AWStation/js/library/linq.js/linq.js"></script>
    <script src="../AWStation/js/library/esri-leaflet.js"></script>
    <script src="../AWStation/js/library/dojo-1.11.2.js?ver=1.1"></script>
    <script>require(["app/rain"], function (export0) { new export0.rainApp(); })</script>
    <style>
        .select_btn label {
            padding: 2px 5px;
            text-align: center;
            display: inline-block;
            background: linear-gradient(top, #DCF5F9,#D2EEFF,#BAE7FE);
            background: -moz-linear-gradient(left, #73AAD6,#ADCBE7,#D6E3EF);
            background: -webkit-linear-gradient(top, #DCF5F9,#D2EEFF,#BAE7FE);
            background: -ms-linear-gradient(left, #73AAD6,#ADCBE7,#D6E3EF);
            border: 1px solid #C8E5F0;
            border-radius: 6px !important;
            font-size: 12px;
            margin: 0px 5px 0px 0px;
            color: #155F82;
        }

            .select_btn label:hover {
                color: #fff;
                background: #007FFF !important;
                border-color: #007FFF;
            }
        #sub_menu_div a:nth-child(3) {
            background-color: #208dde !important;
        }
    </style>
</head>
<body class="claro">
    <!--#include virtual="AWStation/inc/head.htm"-->
    <div>
        <div id="header_div" style="width: 50.8%; position: absolute; right: 1px; top: 3px; z-index: 500">
            <div class="panel-default" style="margin: 0; padding: 0;">
                <div class="panel-body" style="padding: 5px;">
                    <table>
                        <tr>
                            <td style="vertical-align: bottom; background: #fff; padding: 5px 5px 0px 0px; ">
                                <!--#include virtual="AWStation/inc/timepanel.htm"-->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="display: inline-block; margin-top: 5px; position: absolute; right: 5px; padding: 7px; background: #fff;">
                                    <div class="btn-group btn-group-sm select_btn" data-toggle="buttons" style="display: inline-block;">
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('HOURR',0,'本小时累积')" />本小时雨量
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R06M',0,'6分钟累积雨量')" />6M
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R12M',0,'12分钟累积雨量')" />12M
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R30M',0,'30分钟累积雨量')" />30M
                                        </label>
                                        <label class="btn btn-default active">
                                            <input type="radio" name="rainCatalogRadio" checked="checked" onchange="pageProxy.changeAwsField('R01H',0,'1小时累积雨量')" />1H
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R02H',0,'2小时累积雨量')" />2H
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R03H',0,'3小时累积雨量')" />3H
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R06H',0,'6小时累积雨量')" />6H
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R12H',0,'12小时累积雨量')" />12H
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R24H',0,'24小时累积雨量')" />1天
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R48H',0,'48小时累积雨量')" />2天
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="rainCatalogRadio" onchange="pageProxy.changeAwsField('R72H',0,'72小时累积雨量')" />3天
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--#include virtual="AWStation/inc/arealist.htm"-->
        <div id="playtime_div" style="position: absolute; z-index: 600; font-size: large; text-align: right; color: blue; text-shadow: 0px 5px 10px #fff; bottom:60px; right: 20px;"></div>
        <div id="leaflet_map" style="min-height: 720px;"></div>
        <div id="remark_div" style="position: absolute; z-index: 1000; background-color: #f2f2f2; bottom: 65px; font-size: small; padding: 3px; right: 15px;"></div>
        <div id="dataSliderContainer" style="position: fixed; z-index: 600; margin: 0; bottom: 5px;right:3px; "></div>
    </div>
    <span id="tip_span" style="position:absolute; display:none; z-index:600; bottom:0; right:3px; color:red;">播放模式下当自动站缺少记录时，不补充数据</span>
    <script>
        $("#sub_menu_div a").eq(0).removeClass("active");
    </script>
</body>
</html>
