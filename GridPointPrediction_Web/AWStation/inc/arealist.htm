<script>
    function leftpanelSwitch(btn) {
        var panelContainer = document.getElementById("panelContainer");
        if (panelContainer.style.display != "none") {
            panelContainer.style.display = "none";
            btn.value = ">";
            btn.style.left = 0;
            btn.style.top = "0px";
        } else {
            panelContainer.style.display = "";
            btn.value = "<";
            btn.style.left = "99.8%";
            btn.style.top = "60px";
        }
    }
    function checkRadar(obj, id) {
        var enable = true;
        if (obj.className.indexOf("active_btn") >= 0) enable = !enable;
        if (obj.className.indexOf("active_btn") == -1) {
            $(obj).addClass("active_btn").siblings().removeClass("active_btn");
        }
        else if (obj.className.indexOf("active_btn") >= 0) {
            $(obj).removeClass("active_btn").removeClass("active");
        }
        pageProxy.picShow(id, enable, obj);
    }
</script>
