<script>

    (function checkIE() {
        var ie = (function () {
            if (navigator.appName == "Microsoft Internet Explorer") {
                var version = navigator.appVersion.split(";");
                var trim_Version = version[1].replace(/[ ]/g, "");
                if (trim_Version == "MSIE10.0") return 10;
                if (trim_Version == "MSIE9.0") return 9;
                if (trim_Version == "MSIE8.0") return 8;
                if (trim_Version == "MSIE7.0") return 7;
                if (trim_Version == "MSIE6.0") return 6;
            }
        })();
        if (ie < 10) {
            var warning = "您的浏览器版本(Internet Explorer " + ie + ")不受支持，\r\n请使用谷歌、火狐等浏览器打开\r\n点击【确定】下载谷歌浏览器";
            if (confirm(warning))
                document.location.href = "/data/ChromeStandaloneSetup.exe";
        }
    })();

    var aindex;
    switch (document.location.pathname) {
        case "/Default.aspx": aindex = 0; break;
        case "/":
        case "/wind.html": aindex = 1; break;
        case "/temperature.html": aindex = 2; break;
        case "/rain.html": aindex = 3; break;
        case "/humidity.html": aindex = 4; break;
        case "/pressure.html": aindex = 5; break;
        case "/visibility.html": aindex = 6; break;
    }
    aindex = null;
</script>
